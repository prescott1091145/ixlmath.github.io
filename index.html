<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HubblePlay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    /* Overlay to cover only Poll, Hall of Fame, and Apps button */
    .overlay {
      position: absolute;
      top: 10px; /* adjust to button vertical position */
      right: 10px; /* adjust to button horizontal position */
      width: 250px; /* adjust to cover buttons */
      height: 60px; /* adjust to cover buttons */
      background-color: white; /* or match page background */
      z-index: 10;
      pointer-events: none; /* let users click through if needed */
    }
  </style>
</head>
<body>
  <iframe src="https://hubbleplay.github.io/main.html" title="HubblePlay Games" loading="lazy"></iframe>
  <div class="overlay"></div>
</body>
</html>
