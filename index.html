<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoneyMoneyGames</title>

  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #0b1220;
      color: white;
      overflow: hidden;
    }
    header {
      height: 60px;
      background-color: #020617;
      display: flex;
      align-items: center;
      padding: 0 16px;
      border-bottom: 2px solid #1e293b;
      z-index: 10;
      position: relative;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
      font-weight: bold;
    }
    .iframe-container {
      width: 100%;
      height: calc(100% - 60px);
      overflow: hidden;
      position: relative;
    }
    iframe {
      position: absolute;
      top: -180px; /* move iframe up to hide header, apps, polls */
      left: 0;
      width: 100%;
      height: 160%; /* cover remaining games area */
      border: none;
    }
    /* Overlay to hide any visible Hubble text */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 180px; /* height to cover header + apps + polls */
      background-color: #0b1220;
      z-index: 20;
    }
  </style>
</head>
<body>

  <header>
    <h1>MoneyMoneyGames</h1>
  </header>

  <div class="iframe-container">
    <iframe
      src="https://hubbleplay.github.io/main.html"
      title="MoneyMoneyGames Games"
      loading="lazy">
    </iframe>
    <div class="overlay"></div>
  </div>

</body>
</html>
