<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moneygames</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #ffe0f0; /* Pink theme background */
      color: #000;
    }
    header {
      height: 60px;
      background-color: #ff69b4; /* Darker pink header */
      display: flex;
      align-items: center;
      padding: 0 16px;
      font-weight: bold;
      font-size: 22px;
      color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .games-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      overflow-y: auto;
      height: calc(100% - 60px);
      box-sizing: border-box;
    }
    .game-card {
      background-color: #ffb6c1;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <header>Moneygames</header>

  <div class="games-container">
    <!-- Example game cards -->
    <div class="game-card">
      <img src="https://via.placeholder.com/200x150.png?text=Game+1" alt="Game 1">
      <div>Game 1</div>
    </div>
    <div class="game-card">
      <img src="https://via.placeholder.com/200x150.png?text=Game+2" alt="Game 2">
      <div>Game 2</div>
    </div>
    <div class="game-card">
      <img src="https://via.placeholder.com/200x150.png?text=Game+3" alt="Game 3">
      <div>Game 3</div>
    </div>
    <div class="game-card">
      <img src="https://via.placeholder.com/200x150.png?text=Game+4" alt="Game 4">
      <div>Game 4</div>
    </div>
    <!-- Add more games here -->
  </div>

</body>
</html>
