<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HubblePlay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    /* Overlay to hide Poll, Hall of Fame, and Apps button */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px; /* adjust based on where buttons appear */
      background-color: #fff; /* match the background of the iframe area */
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <iframe src="https://hubbleplay.github.io/main.html" title="HubblePlay Games" loading="lazy"></iframe>
  <div class="overlay"></div>
</body>
</html>
